      <title>One-Time Secret</title>

    <body>
      <div id="banner"></div>
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <section id="header" class="pagination-centered">

            </section>
            <br/>

            <form id="createSecret">
              <fieldset>
                <textarea rows="16" class="btn-block"></textarea>
                <button class="btn btn-large btn-block" type="submit">Create a secret link</button>
              </fieldset>
            </form>

            <form id="showMetadata" class="hide2">
              <fieldset>
                <label>Share this link*:</label>
                <input class="span12 secret-uri" type="text" placeholder="">
                <span class="help-block smaller lighter">
                  * It only works once and expires in <em class="secret-ttl"></em> day(s).
                </span>
                <button class="btn btn-large btn-block" type="submit">Copy to clipboard</button>
              </fieldset>
            </form>

            <section id="footer" class="pagination-centered">
              <a href="https://onetimesecret.com/">onetimesecret.com</a>
            </section>
          </div>
        </div>
      </div>
